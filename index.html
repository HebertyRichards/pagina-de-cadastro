<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Clientes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main">
  <h1>Cadastro de Clientes</h1>
  <form id="form-cadastro">
    <label>Nome:<input type="text" id="nome" required></label><br>
    <label>Email:<input type="email" id="email" required></label><br>
    <label>CPF:<input type="text" id="cpf" required maxlength="14"></label><br>
    <label>Telefone:<input type="text" id="telefone" required maxlength="14"></label><br>
    <button type="submit">Cadastrar</button>
  </form>

  <table id="table-clients">
  <h2>Clientes Cadastrados</h2>
  <input type="text" id="filter-name" placeholder="Filtrar por nome" />
  <p>Total de clientes: <span id="total-clients">0</span></p>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>CPF</th>
        <th>Telefone</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  </div>  
  <script src="script.js"></script>
</body>
</html>
